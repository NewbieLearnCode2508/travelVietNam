<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/config.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <title>Du Lịch Việt Nam</title>
    </head>
    <body>
        <div class="container">
            <div class="grid wide">
                <div id="header">
                    <div class="col center logo l-3 full-h">
                        <a href="#" class="center logo-link full-h">
                            <img
                                src="https://bizweb.dktcdn.net/100/372/532/themes/744930/assets/logo.png?1678097130634"
                                alt="logo"
                                class="logo-img full-h"
                            />
                        </a>
                    </div>
                    <div class="col l-5">
                        <div class="search-box center center-m">
                            <input type="text" placeholder="Nhập nơi bạn muốn lựa chọn" class="search-input" />
                            <button class="search-btn center"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    <div class="col logo l-4 account-and-cart">
                        <div class="account-box">
                            <i class="fa-solid fa-user"></i>
                            <span>Tài khoản</span>
                        </div>
                        <div class="favorite-box">
                            <i class="fa-solid fa-heart fa-beat"></i>
                            <span class="status">0</span>
                            <span>Yêu thích</span>
                        </div>
                        <div class="cart-box">
                            <span class="status">0</span>
                            <i class="fa-solid fa-cart-shopping fa-bounce"></i>
                        </div>
                    </div>
                </div>
                <div id="content" class="row">

                </div>
                <div id="footer" class="row"></div>
            </div>
        </div>
    </body>
</html>
